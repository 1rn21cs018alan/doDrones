<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP for Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="padding: 40px 30px;">
                            <h1 style="color: #333333; font-size: 24px; margin-bottom: 20px;">One-Time Password (OTP)</h1>
                            <p style="color: #555555; font-size: 16px; line-height: 1.5; margin-bottom: 30px;">
                                You requested a One-Time Password for verification. Please use the following code to complete your action:
                            </p>
                            <div style="background-color: #f0f0f0; border-radius: 4px; padding: 15px 25px; display: inline-block; margin-bottom: 30px;">
                                <p style="color: #007bff; font-size: 32px; font-weight: bold; margin: 0;">{{OTP_CODE}}</p>
                            </div>
                            <p style="color: #555555; font-size: 14px; line-height: 1.5; margin-bottom: 20px;">
                                This OTP is valid for <strong>{{VALIDITY_PERIOD}}</strong>. Do not share this code with anyone.
                            </p>
                            <p style="color: #777777; font-size: 12px; line-height: 1.5;">
                                If you did not request this OTP, please ignore this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
